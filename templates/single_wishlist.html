{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="/static/css/styles.css"/>

<b><h2>Wishlist Items:</h2></b>

<script>
    $.get('/single_wishlist.json', data, (res) => {
        const singleWishlist =(`
        <div class="single-wishlist">
            ${res.wishlist_id}
            <br>
            ${res.wishlist}
            <br>
            ${res.wishlist_progress}
        </div>`)
    });

    {singleWishlist}


    $('#inprogressbtn').on('click', (evt) => {
        evt.preventDefault();

        $.post('/inprogress'), data, (res) => {
            const inprogressWishlist = (`
            <div class="user-wishlists">
              <table class="user-wishlists">
                  <thead>
                      <tr>
                          <th scope="col">Wishlist #:</th>
                          <th scope="col">Status:</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <th scope="col">${res.wishlist}</th>
                          <th scope="col">${res.status}</th>
                      </tr>
                  </tbody>
              </table>
            </div>
                    `);
        }

        $('#inprogressbtn').toggle();

        {inprogressWishlist}

    $('#completedbtn').on('click', (evt) => {
        evt.preventDefault();

        $.post('/completed'), data, (res) => {
            const completedWishllist = (`
            <div class="user-wishlists">
                <table class="user-wishlists">
                    <thead>
                        <tr>
                            <th scope="col">Wishlist #:</th>
                            <th scope="col">Status:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="col">${res.wishlist}</th>
                            <th scope="col">${res.status}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
                    `);
        }

        $('#completedbtn').toggle();

        {completedWishllist}
    });

</script>

<br>
<button type="button" action="/inprogress" id='inprogressbtn' class="btn btn-primary">Choose this wishlist</button>
<br>
<b>Click this button once the wishlist items have been delivered: </b>
<button type="button" action="/completed" id='completedbtn' class="btn btn-primary">Completed</button>
