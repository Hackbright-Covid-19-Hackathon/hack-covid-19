{% extends 'base.html' %}
<!-- Add Navbar from navbar-pre-login.html file -->
{% include 'navbar-pre-login.html' %}
{% block content %}

<div id="register-box" class="mx-auto" style="width: 400px;">
    <h3>Create an Account!</h3>
    <form action="/register" method="POST">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input name="username" type="text" class="form-control" id="inputUsername" placeholder="User Name*">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email*">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password*">
        </div>
        <div class="form-group">
            <label for="inputZip">Zipcode</label>
            <input name="zipcode" type="text" class="form-control" id="inputZip" placeholder="Zip Code*">
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Create Account</button>
    </form>
</div>
{% endblock %}
