{% extends 'base.html' %}
<!-- Add Navbar from navbar.html file --> 
{% include 'navbar.html' %}
{% block content %}


<h2>Wishlists</h2>
<br>

<div class="container container-fluid" id="all-wishlists">
</div>

<script>
    $.get('/wishlistInfo.json', (res) => {
        console.log(res);
        for (const wishlist of res) {
            const wishlist_id = wishlist.wishlist_id;
            const wishlist_progress = wishlist.wishlist_progress;

            console.log(wishlist_id)
            console.log(wishlist_progress)

            $('all-wishlists').append(`
            <div class="list-group">
                <a href="/wishlists/{wishlist_id}" class="list-group-item list-group-item-action">${wishlist_id}(${wishlist_progress})</a>
        `);
    };
    });
    
</script>


{% endblock %}
