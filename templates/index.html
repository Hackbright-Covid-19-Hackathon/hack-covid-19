{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

<!-- Add Navbar from navbar-pre-login.html file -->
{% include 'navbar-pre-login.html' %}

{% block content %}


<div id="homepage-box" class="mx-auto" style="width: 350px;">
    <form id="login" action="/login" method="POST">
        <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" name="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" name="password">
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <br>
    <form id="register" action="/register">
        <label for="InputRegisteration">Create Account</label>
        <br>
        <button type="submit" class="btn">Register</button>
    </form>
</div>



{% endblock %}
